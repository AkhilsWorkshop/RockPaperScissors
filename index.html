<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="page d-flex align-items-center justify-content-center min-vh-100" style="border-style: dotted;">
        <div class="container" style="border-style: solid;">
            <div class="row align-items-center" style="border-style: dotted;">
                <div class="col" style="border-style: solid;">
                
                </div>
                <div class="col-8 text-center" style="border-style: solid;">
                    <h2>Computer Choice:<span id="computer-choice"></span></h2>
                    <h2>User Choice:<span id="user-choice"></span></h2>
                    <h2>Result:<span id="result"></span></h2>
                    <button class="button" id="rock"><img src ="images/rock.gif" id="rock" width="200px" height="200px"></button>
                    <button class="button" id="paper"><img src ="images/paper.gif" id="paper" width="200px" height="200px"></button>
                    <button class="button" id="scissors"><img src ="images/scissors.gif" id="scissors" width="200px" height="200px"></button>
                    
                </div>
                <div class="col" style="border-style: solid;">
                
                </div>
            </div>
            
        </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
</body>
</html>
